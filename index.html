<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Hina Herbal Hair Oil</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .product-section {
      text-align: center;
      padding: 40px 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      max-width: 350px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
    }
    .features {
      text-align: left;
      margin: 20px 0;
      font-size: 14px;
    }
    .features p {
      margin: 8px 0;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .buttons button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌿 Range Hina Herbal Hair Oil 🌿</h1>
  </header>

  <section class="product-section">
    <div class="product-card">
      <!-- Bottle Image -->
      <img src="images/herbal-oil.png" alt="Herbal Hair Oil">

      <h3>Range Hina Herbal Hair Oil</h3>
      <p><strong>Price:</strong> Rs. 1600 (500ml Bottle)</p>

      <!-- Features -->
      <div class="features">
        <p>🎁 Free Home Delivery</p>
        <p>✅ 100% Halal Ingredients</p>
        <p>✅ 100% Satisfaction Guaranteed</p>
        <p>✅ 10,000+ Happy Customer Trusted</p>
        <p>✅ 100% Natural</p>
        <p>✅ No Artificial Colors or Flavors</p>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
  </section>

</body>
</html>
