<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Hina Herbal Hair Oil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .product-card {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .price {
      font-weight: bold;
      color: #222;
      margin-bottom: 15px;
    }
    .features {
      text-align: left;
      margin: 15px 0;
    }
    .features li {
      margin: 6px 0;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>🌿 Range Hina Herbal Hair Oil 🌿</h1>

  <div class="product-card">
    <!-- ✅ Correct Image -->
    <img src="Herbal-HAir-Oil-900-1.webp" alt="Herbal Hair Oil">

    <h2>Range Hina Herbal Hair Oil</h2>
    <p class="price">Price: Rs. 1600 (500ml Bottle)</p>

    <ul class="features">
      <li>🎁 Free Home Delivery</li>
      <li>✅ 100% Halal Ingredients</li>
      <li>✅ 100% Satisfaction Guaranteed</li>
      <li>✅ 10,000+ Happy Customer Trusted</li>
      <li>✅ 100% Natural</li>
      <li>✅ No Artificial Colors or Flavors</li>
    </ul>

    <div class="buttons">
      <button>Add to Cart</button>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
